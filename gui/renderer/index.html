<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PhotoCcrop - Recorte Circular para Credenciales</title>
    <link href="./assets/css/tailwind.min.css" rel="stylesheet">
    <link href="./assets/css/fontawesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e5e7eb;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #1e3a8a;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #1e3a8a;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            -moz-appearance: none;
        }

        input[type="range"]::-moz-range-track {
            background: #e5e7eb;
            height: 6px;
            border-radius: 3px;
            border: none;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #1e40af;
            transform: scale(1.1);
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #1e40af;
            transform: scale(1.1);
            transition: all 0.2s ease;
        }
        
        .tab-button {
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            border-bottom-color: #1e3a8a; 
            color: #1e3a8a;
        }
        
        .tab-button:not(.active) {
            border-bottom-color: transparent;
        }
        
        .tab-button:not(.active):hover {
            border-bottom-color: #9ca3af; 
        }
        
    </style>
</head>
<body class="bg-gray-100">
    
    <header class="bg-blue-900 text-white py-4 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                        <i class="fas fa-camera text-2xl m-2"></i>
                    <div>
                        <h1 class="text-3xl font-bold">PhotoCcrop</h1>
                        <p>Recorte circular para credenciales</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-2xl text-gray-400">by Servicio social</p>
                </div>
            </div>
        </div>
    </header>

   
    <nav>
        <div class="container mx-auto px-4">
            <div class="flex space-x-1">
                <button id="single-tab" class="tab-button px-6 py-3 text-sm font-medium rounded-t-lg active ">
                    <i class="fas fa-image mr-2"></i>
                    Imagen individual
                </button>
                <button id="batch-tab" class="tab-button px-6 py-3 text-sm font-medium rounded-t-lg text-gray-500 hover:text-gray-700">
                    <i class="fas fa-images mr-2"></i>
                    Procesamiento por lotes
                </button>
            </div>
        </div>
    </nav>

   
    <main class="container mx-auto px-4 py-8">
        
        <div id="single-content" class="tab-content">
            <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">
                    <i class="fa-solid fa-crop-simple mr-2 text-blue-900"></i>
                    Procesar imagen individual
                </h2>
                
                <div class="grid md:grid-cols-2 gap-6">
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Imagen de entrada
                            </label>
                            <!-- <div class="drag-area border rounded-lg p-6 text-center" id="single-drop-area">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                                <p class="text-gray-600">Arrastra una imagen aquí o haz clic para seleccionar</p>
                                <p class="text-sm text-gray-500 mt-1">Formatos: JPG, PNG, BMP, TIFF, WEBP</p>
                            </div> -->
                            <p class="text-sm text-gray-500 mt-1">Formatos: JPG, PNG, BMP, TIFF, WEBP </p>
                            <button id="select-single-input" class="mt-2 px-4 py-2 bg-blue-900 text-white rounded hover:bg-gray-400 transition-colors">
                                <i class="fa-solid fa-paperclip mr-2"></i>
                                Seleccionar archivo
                            </button>
                        </div>
                        
                        <div id="single-input-info" class="hidden bg-gray-50 p-4 rounded border">
                            <h4 class="font-medium text-gray-800 mb-2">Información del archivo:</h4>
                            <div id="single-file-details" class="text-sm text-gray-600"></div>
                        </div>
                    </div>
                    
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Tamaño del círculo (píxeles)
                            </label>
                            <input type="range" id="single-size" min="100" max="800" value="300" 
                                   class="cursor-pointer">
                            <div class="flex justify-between text-sm text-gray-500 mt-1">
                                <span>100px</span>
                                <span id="single-size-value" class="font-medium text-blue-900">300px</span>
                                <span>800px</span>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Archivo de salida
                            </label>
                            <div class="flex space-x-2">
                                <input type="text" id="single-output" placeholder="Seleccionar ubicación..." 
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       readonly>
                                <button id="select-single-output" class="px-4 py-2 bg-blue-900 text-white rounded hover:bg-gray-400 transition-colors">
                                    <i class="fas fa-save mr-2"></i>
                                    Guardar como
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="mt-10 pt-6 border-t border-gray-200"></div>
                        <button id="process-single" class="w-full py-3 bg-blue-900 text-white rounded-lg hover:bg-gray-400 transition-colors disabled:bg-gray-400" disabled>
                            <i class="fa-solid fa-gear mr-2"></i>
                            Procesar imagen
                        </button>
            </div>
        </div>

        
        <div id="batch-content" class="tab-content hidden">
            <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-layer-group mr-2 text-blue-900"></i>
                    Procesamiento por lotes
                </h2>
                
                <div class="grid md:grid-cols-2 gap-6">

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Carpeta de entrada
                            </label>
                            <div class="flex space-x-2">
                                <input type="text" id="batch-input" placeholder="Seleccionar carpeta con imágenes..." 
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       readonly>
                                <button id="select-batch-input" class="px-4 py-2 bg-blue-900 text-white rounded hover:bg-gray-400 transition-colors">
                                    <i class="fas fa-folder mr-2"></i>
                                    Seleccionar
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Carpeta de salida
                            </label>
                            <div class="flex space-x-2">
                                <input type="text" id="batch-output" placeholder="Seleccionar carpeta de destino..." 
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       readonly>
                                <button id="select-batch-output" class="px-4 py-2 bg-blue-900 text-white rounded hover:bg-gray-400 transition-colors">
                                    <i class="fas fa-folder-plus mr-2"></i>
                                    Seleccionar
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Tamaño del círculo (píxeles)
                            </label>
                            <input type="range" id="batch-size" min="100" max="800" value="300" 
                                   class="cursor-pointer">
                            <div class="flex justify-between text-sm text-gray-500 mt-1">
                                <span>100px</span>
                                <span id="batch-size-value" class="font-medium text-blue-900">300px</span>
                                <span>800px</span>
                            </div>
                        </div>
                         <div class="mt-10 pt-6 border-t border-gray-200"></div>
                        <button id="process-batch" class="w-full py-3 bg-blue-900 text-white rounded-lg hover:bg-gray-400 transition-colors disabled:bg-gray-400" disabled>
                            <i class="fa-solid fa-gear mr-2"></i>
                            Iniciar procesamiento
                        </button>
                        
                        
                        <div id="batch-progress-section" class="hidden bg-gray-50 p-4 rounded border">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-sm font-medium text-gray-700">Progreso</span>
                                <span id="batch-progress-text" class="text-sm text-gray-600">0%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div id="batch-progress-bar" class="bg-blue-600 h-2 rounded-full progress-bar" style="width: 0%"></div>
                            </div>
                            <p id="batch-current-file" class="text-xs text-gray-500 mt-2">Preparando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="results-section" class="hidden bg-white rounded-lg card-shadow p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-check-circle mr-2 text-green-600"></i>
                Resultados del Procesamiento
            </h3>
            <div id="results-content" class="space-y-4"></div>
        </div>
    </main>

    <script src="renderer.js"></script>
</body>
</html>
